<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Geek</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="encabezado">
      <div class="logo">
        <img src="./public/imagenes/logo.png" class="encabezado_logo" />
        <h1 class="encabezado_titulo">AluraGeek</h1>
      </div>
    </header>
    <main class="container">
      <div class="columna_2">
        <form class="formulario" data-formulario>
          <h1 class="titulo_seccion">AGREGAR PRODUCTO:</h1>
          <input
            name="nombre"
            id="nombre"
            placeholder="nombre..."
            class="campo__completo"
            type="text"
            required
            data-titulo
          />
          <input
            name="precio"
            id="precio"
            placeholder="precio..."
            class="campo__completo"
            type="text"
            required
            data-precio
          />
          <input
            name="imagen"
            id="imagen"
            placeholder="imagen..."
            class="campo__completo"
            type="text"
            required
            data-imagen
          />
          <div class="botones">
            <button class="boton_enviar" type="submit">Enviar</button>
            <button class="boton_limpiar" type="reset">Limpiar</button>
          </div>
        </form>
      </div>
      <div class="columna_1">
        <h1 class="titulo_seccion">MIS PRODUCTOS:</h1>
        <ul class="lista_productos" data-lista>
        </ul>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="logo">
        <img src="./public/imagenes/logo.png" class="encabezado_logo" />
        <h1 class="encabezado_titulo">AluraGeek</h1>
      </div>
      <div class="footer_creditos">
        <h1 class="footer_titulo_1">Desarollado por Brayan Galindez</h1>
        <h1 class="footer_titulo_2">Alura Latam- 202x</h1>
      </div>
    </footer>
    <script src="./js/mostrarProducto.js" type="module"></script>
    <script src="./js/crearProducto.js" type="module"></script>
  </body>
</html>
